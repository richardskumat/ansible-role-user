---
# use my own docker:stable image that has
# ansible and molecule added
image: qwe1/dind-ansible-molecule:latest

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2
  # https://gitlab.com/gitlab-org/gitlab-ce/issues/64959
  # 19.03 had some breaking changes compared to 18.09
  DOCKER_TLS_CERTDIR: ""
  ROLE_NAME: ansible-role-user
  GALAXY_USERNAME: richardskumat
  GALAXY_ROLENAME: ansible_role_user


services:
  - docker:dind

stages:
  - test

before_script:
  # create ssh disposable ssh keypair for this test run
  - ssh-keygen -f id_rsa -P ''
  - mkdir -p ~/.ssh
  - chmod 0700 ~/.ssh
  - cp id_rsa.pub ~/.ssh
  - docker info
  - ansible --version
  - molecule --version
  - cd ..
  - cp -aR $ROLE_NAME $GALAXY_USERNAME.$GALAXY_ROLENAME
  - cd $GALAXY_USERNAME.$GALAXY_ROLENAME

test_d9:
  stage: test
  variables:
    MOLECULE_DISTRO: "debian:9"
  script:
    - molecule converge || true
    - molecule test || true

test_d10:
  stage: test
  variables:
    MOLECULE_DISTRO: "debian:10"
  script:
    - molecule converge || true
    - molecule test || true
